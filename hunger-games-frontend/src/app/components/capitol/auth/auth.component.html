<app-capitol-header></app-capitol-header>
<mat-list>
    <mat-list-item>
        <mat-form-field>
            <mat-label>Роль</mat-label>
            <mat-select [(value)]="role" name="role">
                <mat-option [value]="Role.Tribute">Трибут</mat-option>
                <mat-option [value]="Role.Mentor">Ментор</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <mat-label>Личность</mat-label>
            <mat-select [(value)]="identity" name="identity">
                <mat-option *ngFor="let person of peopleWithRole()" [value]="person">{{person.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <button mat-raised-button (click)="login()">Войти</button>
    </mat-list-item>
</mat-list>
