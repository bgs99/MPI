<div id="grid">
    <div id="capitol">
        <h1>Войти как трибут или ментор</h1>
        <img src="https://pixy.org/src/85/850236.jpg" width="50%">
    </div>
    <mat-divider id="divider" vertical></mat-divider>
    <form id="sponsor" (ngSubmit)="login()" novalidate>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Войти как спонсор</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <input matInput type="text" id="login" placeholder="Логин" [(ngModel)]="username" name="login"
                            required />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput type="password" class="form-control" id="password" placeholder="Пароль..."
                            [(ngModel)]="password" name="password" required />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button>Войти</button>
                <button onclick="window.location.href='/register'" mat-raised-button>Зарегистрироваться</button>
            </mat-card-actions>
        </mat-card>
    </form>
