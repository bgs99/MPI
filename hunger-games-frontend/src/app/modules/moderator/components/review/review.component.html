<app-header></app-header>

<ng-container *ngIf="this.ad !== null">
    <h2>Пост для рассмотрения</h2>

    <div id="ad" [innerHTML]="this.ad.text"></div>

    <button mat-raised-button (click)="this.review(true)">Одобрить</button>
    <button mat-raised-button (click)="this.review(false)">Отклонить</button>
</ng-container>
<ng-container *ngIf="this.ad === null">
    <h2>Все посты рассмотрены</h2>
</ng-container>
