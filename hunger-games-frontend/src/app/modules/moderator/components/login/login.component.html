<form id="login" (ngSubmit)="login()" novalidate>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Войти как модератор</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field>
                    <input matInput type="text" id="login" placeholder="Логин" [(ngModel)]="username" name="login"
                        required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="password" class="form-control" id="password" placeholder="Пароль..."
                        [(ngModel)]="password" name="password" required />
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button>Войти</button>
        </mat-card-actions>
    </mat-card>
</form>
