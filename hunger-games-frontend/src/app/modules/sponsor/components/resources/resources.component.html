<app-header></app-header>

<mat-horizontal-stepper [linear]="true" [selectedIndex]="1" (selectionChange)="stepperChanged($event)">
    <mat-step [completed]="true" [editable]="true" label="Выбор трибута"></mat-step>
    <mat-step [completed]="false" label="Выбор ресурсов"></mat-step>
    <mat-step [editable]="false" label="Подтверждение"></mat-step>
</mat-horizontal-stepper>

<form>
    <table mat-table [dataSource]="resources" style="width: 100%;" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Имя </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Количество </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput type="number" min='0' [(ngModel)]="element.amount" name="amount">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Цена / шт. </th>
            <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Сумма </th>
            <td mat-cell *matCellDef="let element" [hidden]="element.amount === 0">{{element.price * element.amount}}$
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="resourcesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: resourcesColumns;"></tr>
    </table>


<mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile>
        <h2>Получатель: {{this.tribute?.name}}</h2>
    </mat-grid-tile>
    <mat-grid-tile>
        <h2>Сумма: </h2>
        <div class="payment-field">{{total()}}$</div>
        <button mat-raised-button (click)="pay()" [disabled]="total() <= 0 || !paymentEnabled"> Оплатить </button>
    </mat-grid-tile>
  </mat-grid-list>
  
</form>
