<mat-list>
    <mat-list-item *ngFor="let chat of chats">
        <h4 matListItemTitle>
            <button [routerLink]="[this.chatLink, chat.chatId]">
                {{chatName(chat)}}
            </button>
        </h4>
        <p matListItemLine> {{chat.lastMessage?.message}} </p>
    </mat-list-item>
</mat-list>
