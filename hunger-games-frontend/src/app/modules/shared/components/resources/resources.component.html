<table mat-table [dataSource]="resources" style="width: 100%;" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Количество </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="example-full-width">
                <input matInput type="number" min='0' [(ngModel)]="element.amount" (ngModelChange)="this.onAmountChanged()" name="amount">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Цена / шт. </th>
        <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Сумма </th>
        <td mat-cell *matCellDef="let element" [hidden]="element.amount === 0">{{element.price * element.amount}}$
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="resourcesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: resourcesColumns;"></tr>
</table>
