name: Build project

on:
  push:
    branches:
      - 'main'

jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    steps:
    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Checkout project sources
      uses: actions/checkout@v2
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Run build with Gradle Wrapper
      run: ./gradlew assemble
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend.jar
        path: hunger-games-backend/build/libs/hunger-games-backend.jar
    - name: Deploy build artifacts
      uses: appleboy/scp-action@master
      with:
        host: se.ifmo.ru
        username: s242322
        key: ${{ secrets.HELIOS_KEY }}
        port: 2222
        source: hunger-games-backend/build/libs/hunger-games-backend.jar
        target: ~/hunger-games-backend-latest.jar
    - name: Run tests with Gradle Wrapper
      run: ./gradlew test
