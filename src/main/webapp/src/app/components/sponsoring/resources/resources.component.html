<app-header></app-header>

<mat-horizontal-stepper [linear]="true">
    <mat-step [completed]="true" [editable]="true" label="Выбор трибута"></mat-step>
    <mat-step [completed]="false" label="Выбор ресурсов"></mat-step>
    <mat-step [editable]="false" label="Оплата"></mat-step>
</mat-horizontal-stepper>

<h2>ТРИБУТ {{this.tribute?.name}}</h2>

<form>
    <table mat-table [dataSource]="resources" style="width: 100%;" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Имя </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Количество </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput type="number" [(ngModel)]="element.amount" name="amount">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Цена / шт. </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} Руб. </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Сумма </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} Руб. </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="resourcesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: resourcesColumns;"></tr>
    </table>
</form>
